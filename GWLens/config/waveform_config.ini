[DEFAULT]
# Default waveform configuration file for GW-Lensing-Analysis

[Waveform]
# Waveform approximant
approximant = IMRPhenomD

# Mass parameters (solar masses)
mass1 = 30.0
mass2 = 30.0

# Spin parameters (dimensionless, -1 to 1)
spin1x = 0.0
spin1y = 0.0
spin1z = 0.0
spin2x = 0.0
spin2y = 0.0
spin2z = 0.0

# Orbital parameters
inclination = 0.0  # radians
coa_phase = 0.0    # coalescence phase, radians
polarization = 0.0 # polarization angle, radians

# Distance and location
distance = 400.0   # luminosity distance, Mpc
right_ascension = 1.2  # hours
declination = 15.0     # degrees

# Waveform generation parameters
delta_t = 2.44140625e-04  # time sampling, 1/4096 s
f_lower = 50.0            # lower frequency cutoff, Hz
f_ref = 50.0              # reference frequency, Hz

[Lensing]
# Lens parameters
lens_ra = 0.1      # lens right ascension, hours
lens_dec = 0.2     # lens declination, degrees
lens_mass = 1e6    # lens mass, solar masses
lens_redshift = 3.0

# Source parameters  
source_redshift = 6.0

# Lens model
lens_model = POINT_MASS

# Solver options
optimization = False
precision_limit = 1e-10
search_window_macro = 4.0
overlap_distance = 1e-12

[Detectors]
# Detector network configuration
detectors = H1,L1,V1

# Individual detector settings
[H1]
name = LIGO Hanford
active = True

[L1] 
name = LIGO Livingston
active = True

[V1]
name = Virgo
active = True

[G1]
name = GEO600
active = False

[K1]
name = KAGRA
active = False

[Analysis]
# Analysis parameters
segment_duration = 4.0    # seconds
sample_rate = 4096        # Hz
window_function = tukey
overlap_fraction = 0.5

# Frequency analysis
f_min = 20.0             # Hz
f_max = 1000.0           # Hz
frequency_bins = 1000

# Time-frequency analysis
nfft = 4096
nperseg = 1024
noverlap = 512

[Plotting]
# Plotting configuration
figure_width = 12
figure_height = 8
dpi = 300
format = png

# Colors for different elements
unlensed_color = blue
lensed_color = red
detector_colors = red,blue,green,orange,purple

# Font sizes
title_fontsize = 14
label_fontsize = 12
legend_fontsize = 10
tick_fontsize = 10

[Output]
# Output directory and file naming
output_dir = results/
data_dir = data/
plots_dir = plots/
logs_dir = logs/

# File naming convention
filename_prefix = gw_lensing
timestamp_format = %%Y%%m%%d_%%H%%M%%S

[Cosmology]
# Cosmological parameters (Planck 2018)
H0 = 67.4          # Hubble constant, km/s/Mpc
Om0 = 0.315        # Matter density parameter
Ode0 = 0.685       # Dark energy density parameter
Tcmb0 = 2.725      # CMB temperature, K
Neff = 3.046       # Effective number of neutrino species

[Numerical]
# Numerical computation settings
precision = double
max_iterations = 1000
convergence_threshold = 1e-12
adaptive_sampling = True
parallel_processing = True
num_threads = 4
